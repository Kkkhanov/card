<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<form action="">
    <fieldset>
        <h2>CREDIT CARD DETAILS</h2>
        <section>
            <div>
                <span>Card Number</span>
                <input type="number" placeholder="1234 5678 9123 4567" class="w90">
            </div>
            <div>
                <span>Name On Card</span>
                <input type="Text" placeholder="Ivan Ivanov" class="w90">
            </div>
            <div>
                <div class="ib">
                    <span>Expiry Date</span>
                    <span id="cvv">CVV/CVN</span>
                </div>
                    <input type="number" placeholder="30" min="1" max="31" id="text-center">
                    <input type="number" placeholder="2023" min="2010" max="2023" id="date">

                    <input type="password" placeholder="***" maxlength="3" id="pass">
                </div>
            </div>
        </section>
    </fieldset>
</form>
</body>
</html>
